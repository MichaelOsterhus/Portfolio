   <title>Puzzle App</title>

<body>
   <script src="../webdev_menu.js"></script>
   <div id="content">
      <h2>Puzzle App</h2>
      <h2>The Goal</h2>
      <p>The goal here to is cut an uploaded image into a grid, scramble the pieces, and have the user rearrange them.</p>
      <h3>Phase 1:</h3>
      
      <p>First I wanted to be able to make a grid of draggable squares.</p>
      <div id="playField">
         <div class="grid"></div>
         <btn id="jumble">Jumble</btn>
         
      </div>
      <h3>Phase 2</h3>
      <p>uploading an image and cutting it to pieces</p>
      <div id="image"></div>
      <div id="gamegrid"></div>
      <canvas id="display"></canvas>
   </div>
   <script src="image_cut.js"></script>
</body>

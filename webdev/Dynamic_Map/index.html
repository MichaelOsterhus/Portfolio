<!DOCTYPE html>
<html lang="en">
<head>
   <script src="../webdev_header.js"></script>

   <style>

   #container{
      background-color: rgba(0, 0, 0, .8);
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0px;
   }
   #map {
      /* display: flex; */
      /* flex-direction: row; */
      width: 80%;
      height: auto;
      /* margin: auto; */
      
      
      }
      /* #mapNkey{
         display: flex;
         flex-direction: column;
      } */
   #graphKey{
      display: flex;
      flex-direction: row;
   }
   #counties{
      width: 160px;
      height: 90vh;
      overflow-y: scroll;
      padding: 10px;
      margin-right: 10px;
      color: #aaa;
      
   }
   .county-name {
      
      text-align: left;
      /* display: flex; */
      align-items: center;
      justify-content: left;
      font-size: 14px;
      font-weight: bold;
      /* background-color: white; */
      padding: 5px;
      cursor: pointer;
      transition: color .5s;
      
      /* box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); */
   }
   .county-name:hover {
      color: #eee;
      
   }

   #svg-object {
      width: 100%;
      margin-left: 4%;
      
   }
   .key{
      width: 60px;
      height: 20px;
      border: 1px solid white;
   }
   /* Track */
   ::-webkit-scrollbar {
   background: #242222;
   }

   /* Handle */
   ::-webkit-scrollbar-thumb {
   background: #555;
   }

   /* Handle on hover */
   ::-webkit-scrollbar-thumb:hover {
   background: #333;
   }

   </style>
   <title>NC Map Data Visualization</title>
</head>
<body>
   <script src="../webdev_menu.js"></script>
   
<div id="container">
   <div id="intro">
      <h1>NC Map Data Visualization</h1>
   <div>
      <div id="map">
 
         <div id="counties"></div>
         <div id="mapNkey">
            <object id="svg-object" data="NCmap.svg" type="image/svg+xml" width="100%" height="80%"></object>
            <div id="graphKey"></div>
         </div>

         
      </div>
   </div>
</div>

   <script src="NCmap.js"></script>
</body>
</html>

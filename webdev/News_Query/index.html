<!DOCTYPE html>
<html lang="en">
<head>
   <script src="../webdev_header.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/smartcrop/0.5.1/smartcrop.min.js"></script>
   <style>
      #intro{
         text-align: center;
         background-color: rgba(20, 20, 20, .9);
         margin-top: 30px;
         padding: 20px;
      }
      #sources{
         position: fixed;
         left: 10px;
         top: 180px;
         color: #9eafbc;
      }
      #sources h4{
         margin-top: 0px;
         margin-bottom: 10px;
         line-height: 10px;
      }
      #newsfeed{
         display: grid;
         grid-template-columns: repeat(5, 1fr); /* Adjust the number of columns as needed */
         grid-gap: 6px; /* Adjust the gap between columns */
         position: absolute;
      }
      .newspost h2{
         font-size: 17px;
         background-color: rgba(20, 20, 20, .6);
         padding: 5px;
      }
      .newspost{
         width: 440px;
         height: 80px;
         margin-left: 50px;
         background-color: #222;
         border-radius: 10px;
         border: 1px solid #ccc;
         position: relative;
         display: flex; /* Use flexbox to align the image and title */
          align-items: center; /* Align items vertically within the newspost container */
      }

      .newspost h3{
         font-size: 16px;
         
         line-height: em;
      }
      .newspost img {
         width: 100px; /* Adjust the width of the image as needed */
         height: auto; /* Maintain aspect ratio */
         margin-right: 10px; /* Add some spacing between the image and title */
      }

      .post-title {
      
      flex-grow: 1; /* Allow the title to expand to fill the remaining space */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      }

      .newspost:hover .post-title {
         -webkit-line-clamp: initial;
         overflow: visible; /* Show the full title on hover */
      }

      .lang{
         width: 100px;
         background-color: rgba(10, 10, 10, .7);
         font-size: 12px;
         position: absolute;
         padding-left: 10px;
         left: 0px;
         top: 0px;
      }
      .source{
         width: 100px;
         background-color: rgba(10, 10, 10, .7);
         font-size: 11px;
         color: #bbb;
         position: absolute;
         padding-left: 10px;
         left: 0px;
         top: 70px;
      }
      #content{
         width: 100%;
         position: relative;
      }
      /* CSS */
      .search-container {
      display: flex;
      }

      .search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: rgba(20, 20, 20, .6);
      border: 1px solid #ccc;
      }

      .search-button {
      padding: 10px;
      background-color: #24242b;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      }
      #announce{
         color: #ccc;
         width: 800px;
         margin: auto;
         margin-top: 20px;
      }
   
 

</style>
   </style>
   <title>Check The News</title>
</head>
<body>
  
   
   <div id="content">
 
      <div id="intro">
         <a href="../../index.html">
            <div class="logo">
               <img src="../../img/4EC_logo32.png"/>
            <h1>Michael Osterhus</h1>
            </div>
            </a>
         <h1>Check The News With Me</h1>
      </div>

         <!-- HTML -->
<div class="search-container">
   <input type="text" id="news" name="news" class="search-input" placeholder="Search For News">
   <input type="submit" value="Search" id="searchBtn" class="search-button">
 </div>

   <div id="filters">
      <form>
          <label for="country">Country:</label>
          <select name="country" id="country">
              <option value="">All countries</option>
              <option value="US">United States</option>
              <option value="GB">United Kingdom</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="RU">Russia</option>
              <option value="CN">China</option>
              <option value="JP">Japan</option>
              
              <!-- Add more country options here -->
          </select>
          <br>
          <label for="domain">Domain:</label>
          <select name="domain" id="domain">
              <option value="">All domains</option>
              <option value="reuters.com">Reuters</option>
              <option value="apnews.com">AP News</option>
              <option value="foxnews.com">FOX</option>
              <option value="cnn.com">CNN</option>
              <option value="msnbc.com">MSNBC</option>

              <!-- Add more domain options here -->
          </select>
          <br>
          <input type="submit" value="Filter">
      </form>
  </div>
  

 </div>
   <p id="announce">Displayed below are 25 news articles from around the world fetched from the 
            <a href="https://www.gdeltproject.org/">GDELT database</a>.  
          </p>

      <div id="newsfeed">
         
         </div>
   </div>
    
   <script src="fetch_news.js"></script>
   <!-- <script src="fetch_Reddit.js"></script> -->

    
</body>
</html>

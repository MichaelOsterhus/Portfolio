<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../webdev_header.js"></script>
    <title>RGB to HSV JavaScript Tutorial</title>
    <style>
      #sliders{
        width: 300px;
        background-color: #333;
        padding: 20px 0px 0px 20px;
        margin-bottom: -15px;
        display: inline-block;
        position: relative;
        
      }
      .slider{
        display: block;
        padding-bottom: 15px;
      }
      .slider input{
        position: absolute;
        right: 20px;
      }
      #container {
        display: flex;
        align-items: flex-start; /* or center or baseline */
      }
      canvas {
        flex: 1;
      }


    </style>
 
</head>
<body>
  <script src="../webdev_menu.js"></script>
  <div id="content">
    <h2>RGB to HSV JavaScript Tutorial</h2>
    <div id="container">
      <canvas id="color-sample"></canvas>
      <div id="sliders">
      <div class="slider">
        <label for="hue-slider">Hue:</label>
        <input type="range" min="0" max="360" value="0" id="hue-slider">
      </div>
      <div class="slider">
        <label for="saturation-slider">Saturation:</label>
        <input type="range" min="0" max="255" value="0" id="saturation-slider">
      </div>
      <div class="slider">
        <label for="value-slider">Value:</label>
        <input type="range" min="0" max="255" value="0" id="value-slider">
      </div>
    </div>



  </div>
  </div>



  <script src="rgb.js">
  </script>
  <!-- <script src="hexadecimal.js"></script> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../webdev_header.js"></script>
    <title>RGB to HSV JavaScript Tutorial</title>
    <style>
      #sliders{
        width: 300px;
        background-color: #333;
        padding: 20px 0px 0px 20px;
        margin-bottom: -15px;
        margin-left: 10px;
        display: inline-block;
        position: relative;
        order: 1;
        
      }
      .slider{
        display: block;
        padding-bottom: 15px;
      }
      .slider input{
        position: absolute;
        right: 20px;
      }
      #container {
        display: flex;
        align-items: flex-start; /* or center or baseline */
      }
      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #color-bars{
      
      }

    </style>
 
</head>
<body>
  <script src="../webdev_menu.js"></script>
  <div id="content">
    <h2>RGB to HSV JavaScript Tutorial</h2>
    <div id="container">

      <div class="column column-left">
        <canvas id="color-sample"></canvas>
      </div>

      <div class="column column-right">
        <div id="sliders">
          <div class="slider">
            <label for="hue-slider">Hue:</label>
            <input type="range" min="0" max="360" value="0" id="hue-slider">
          </div>
          <div class="slider">
            <label for="saturation-slider">Saturation:</label>
            <input type="range" min="0" max="255" value="0" id="saturation-slider">
          </div>
          <div class="slider">
            <label for="value-slider">Value:</label>
            <input type="range" min="0" max="255" value="0" id="value-slider">
          </div>

          <canvas id="color-bars"></canvas>    
      </div>
      
    </div>


  </div>
  </div>



  <script src="rgb_v3.js">
  </script>
  <!-- <script src="hexadecimal.js"></script> -->
</body>
</html>

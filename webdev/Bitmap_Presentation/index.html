<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bitmap Image Presentation</title>
   <!-- <link rel="stylesheet" href="../webdev.css"> -->
   <style>
      #wrapper{
         width: 600px;
         margin-left: auto;
         margin-right: auto;
      
      }
      h1{
         font-size: 20px;
         text-align: center;
         font-family: Georgia, 'Times New Roman', Times, serif;
      }
      body{
         background-color: #222;
         color: white;
      }
      .bitmap{
         display: inline-block;
        
         background-color: #444;
         border: 2px solid white;
      }
      .button{
         display: inline-block;
        
         background-color: #444;
         border: 1px solid rgb(199, 198, 198);
      }


      #text{
         font-size: 1.5em;
         width: 600px;
      }
      #chalkboard{
         padding-top: 20px;
      }
      img{
         display: inline-block;
      }
      #snippet{
         font-family: monospace;
         width: 400px;
         padding: 20px;
         background-color: rgb(53, 53, 102);
         color: rgb(228, 228, 109);
         }
   </style>

</head>
<body>
   
   <div id="wrapper">
      <h1>A PRESENTATION ON BITMAP IMAGES</h1>
      <h1>AND JAVASCRIPT TUTORIAL</h1>
   
      <div id="chalkboard">
         <p id="p-0"></p>
         <canvas id="btn-0" class="button"></canvas>
         <canvas id="canvas-0" class="bitmap"></canvas>
         <p id="p-1"></p>
         <p id="p-2"></p>
         <p id="p-3"></p>
         <canvas id="map1" width="600" height="300"></canvas>
         <canvas id="map2" width="600" height="300"></canvas>
         <p>In the second map, the squares from the first have been reinterpreted using JavaScript to represent 
            what the image would look like if it were 24px x 12px. It is not part of the tutorial but you can see
            the code <a href="upated_image_data.txt">here</a></p>
         <p id="p-4"></p>
         <p id="p-5"></p>
         <p id="p-6"></p>
         <p id="p-7"></p>
         <p id="p-8"></p>
         <p id="p-9"></p>
         <p id="p-10"></p>
         <p id="p-11"></p>
         <p id="p-12"></p>
         <p id="p-13"></p>
         <p id="p-14"></p>
         <p id="p-15"></p>
         <p id="p-16"></p>
         <p id="p-17"></p>
         <p id="p-18"></p>
         <p id="p-19"></p>
         
         <canvas id="canvas-1"></canvas>
         <canvas id="canvas-2"></canvas>
         <canvas id="canvas-3"></canvas>
         <canvas id="canvas-4"></canvas>
         <canvas id="canvas-5"></canvas>
      </div>
   </div>
   <script src="p.js"></script>
   <script src="app.js"></script>
   <script src="map.js"></script>
</body>
</html>
